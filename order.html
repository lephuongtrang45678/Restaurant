<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>

<body>
    <div class="nav-header">
        <div class="logo-header">
            <a class="" href="#" class="logo-header-img"><img src="img-res/logo.png" alt=""></a>
        </div>
        <div class="nav-header-left">
            <ul class="nav_min">
                <li><a class="text-danger" href="#">Home</a></li>
            </ul>
            <ul class="nav_min">
                <li><a class="text-danger" href="#">Categories</a></li>
            </ul>
            <ul class="nav_min">
                <li><a class="text-danger" href="#">Foods</a></li>
            </ul>
            <ul class="nav_min">
                <li><a class="text-danger" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="order-body">
        <div class="text-order">Fill this form to confirm tour order</div>
        <div class="select-order">
            <div class="select-left"><img src="./img-res/pizza.jpg" alt="" class="select-left-img"></div>
            <div class="select-right">
                <div class="menu-mane-food">Food Tittle</div>
                <div class="menu-money">$2.3</div>
                <div class="menu-about-order">Quantity</div>
                <input type="number" name="sum" class="sum-order" value="1" required>
            </div>
        </div>
        <div class="delivery-order">
            <form action="">
                <p class="delivery-p">Full Name</p>
                <input type="text" class="delivery-text" name="fullname" value="Eg. Vijay Thapa">
                <p class="delivery-p">Phone Number</p>
                <input type="number" class="delivery-text" name="number" value="98436758">
                <p class="delivery-p">Email</p>
                <input type="text" class="delivery-text" name="" value="Eg. hi@vijathapa.com">
                <p class="delivery-p">Address</p>
                <input type="text" class="delivery-text" name="address" value="Eg. Street, City, Country">
                <br>
                <input type="submit" class="delivery-sub" value="Confim Order">
            </form>
        </div>
    </div>
    <div class="home-icon">
        <i class="ti-facebook home-icon-i"></i>
        <i class="ti-instagram home-icon-i"></i>
        <i class="ti-twitter-alt home-icon-i"></i>
    </div>
    <div class="home-end">
        All right reseved. Desighted By
        <div class="text-danger "> CES.TLU</div>
    </div>
</body>

</html>
